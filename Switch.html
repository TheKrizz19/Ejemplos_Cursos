<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numDía = prompt ("Escribe un número del 1 al 7 para obtener el día en base al número")
switch (numDía){
    case 1:
        console.log("El día es Lunes")
        break;
    case 2:
        console.log("El día es Martes")
        break;
    case 3:
        console.log("El día es Miercoles")
        break;
    case 4:
        console.log("El día es Jueves")
        break;
    case 5:
        console.log("El día es Vienres")
        break;
    case 6:
        console.log("El día es Sabado")
        break
        case 7:
        console.log("El día es Domingo")
        break;
}
    </script>
</body>
</html>
